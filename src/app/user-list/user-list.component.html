<h2>
    Users List
  </h2>
  <mat-list>
    <mat-list-item *ngFor="let user of users" >
  
      <h3 matLine>{{user.email}} <a routerLink="/user/{{user.id}}">
      <mat-icon>edit </mat-icon > </a>
        <mat-icon (click)="deleteUser(user.id)">delete </mat-icon >  </h3>
  
      <p matLine>
        <span> {{user.street}} NÂ° {{user.number}}</span>
      </p>
      <p matLine>
        <span> {{user.zip}} {{user.town}}</span>
      </p>
      <p matLine>
        <span> {{user.country}}</span>

    </mat-list-item>
  </mat-list>
  <section>
      <a routerLink="/users/add" routerLinkActive="active"><button mat-raised-button color="primary">Add User</button></a>
